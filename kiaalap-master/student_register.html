<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container" style="background-color: lightblue;">
		<h2 style="text-align: center;">Student Registation Form</h2>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="breadcome-list single-page-breadcome">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<form>
								<div class="name">
									<div class="form-group col-md-6">
										<label for="inputEmail4">Lastname</label>
										<input type="text" class="form-control" name="Lastname">
									</div>
									<div class="form-group col-md-6">
										<label for="inputPassword4">Firstname</label>
										<input type="text" class="form-control" name="Firstname">
									</div>
									<div class="form-group col-md-12">
										<label for="inputPassword4">Date Of Birth</label>
										<input type="datetime-local" name="datetime" required>
									</div>
									<div class="form-group col-md-12">
										<label for="inputPassword4">Email</label>
										<input type="email" class="form-control" name="Email">
									</div>
									<div class="form-group col-md-12">
										<label for="inputPassword4">Mobile Number</label>
										<input type="text" class="form-control" name="Mobile Number">
									</div>
									<div class="form-group col-md-12">
										<label>Gender</label><br>
										<input type="radio" name="gender" value="m" name="Male">
										<label for="male">Male</label><br>
										<input type="radio" name="gender" value="f" name="female" checked>
										<label for="female">Female</label>
									</div>
									<div class="form-group col-md-12">
										<label for="inputPassword4">Address</label>
										<input type="text" class="form-control" name="Address">
									</div>
									<div class="form-group col-md-12">
										<label for="inputPassword4">City</label>
										<input type="text" class="form-control" name="city">
									</div>
									<div class="form-group col-md-12">
										<input type="checkbox" name="vehicle" value="car" name="checkbox"> I accept the terms of use
									</div>
									<div class="form-group col-md-12">
										<button type="submit" class="btn btn-success btn-sm btn-block" name="hold">Enter Now</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div> 
		</div>
	</div>  
</body>
</html>
